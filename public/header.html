<header class="header">
    <h4>Budget Tracker</h4>
    <nav class="nav">
        <button id="theme-toggle">
            <img id="dark-icon" src="moon.svg" alt="Dark Mode" style="display: none; width: 24px; height: 24px;">
            <img id="light-icon" src="sun.svg" alt="Light Mode" style="width: 24px; height: 24px;">
        </button>            
        <div class="profile-container">
            <img src="user.png" alt="profile" id="profile-img">

<!-- Custom Alert Modal -->
<div id="custom-alert" class="alert-modal">
    <div class="alert-box">
        <p id="alert-message"></p> 
        <div id="alert-action-buttons">
            <button id="alert-ok">OK</button> 
        </div>
    </div>
</div>

<!-- Custom Confirm Modal -->
<div id="custom-confirm" class="alert-modal">
    <div class="alert-box">
        <p id="confirm-message"></p> 
        <div id="confirm-action-buttons">
            <button id="confirm-ok">OK</button> 
            <button id="confirm-cancel">Cancel</button> 
        </div>
    </div>
</div>
