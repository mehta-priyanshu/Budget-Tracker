<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!--<div id="header-container"></div> -->
    <div id="custom-alert" class="alert-modal">
        <div class="alert-box">
            <p id="alert-message"></p> 
            <div id="alert-action-buttons">
                <button id="alert-ok">OK</button> 
            </div>
        </div>
    </div>
    <h1>Budget Tracker</h1>
    <h1>Login</h1>
    <!--<button
     onclick="document.getElementById('login').style.display='block'"
     style="width:auto;">Login</button>
     <button

     style="width:auto;">New Registration</button> -->

    <div id="login-container">
        <form id="login" class="login-form"  method="post">
            <div class="container">
                
                <label for="email"><b>Email</b></label>
                <input type="email" id="email" placeholder="Enter Email" name="email" list="email-list" required> 
                   
                <datalist id="email-list">
                    
                </datalist>
                <label for="psw"><b>Password</b></label>
                <input type="password" id="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" id="remember" name="remember"> Remember me
                </label>
            </div>

            <div class="container" >
               <!-- <button type="button" onclick="document.getElementById('login').style.display='none'"
                 class="cancelbtn">Cancel</button> -->

                <span><a href="forgot-password.html" class="psw2" id="forgot-password">Forgot password</a></span>
                <span><a href="new-registration.html"  class="new-reg" id="new-Registration">New Registration</a></span>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
